version: '3'

services:
  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    restart: always
    expose:
      - 9000
#    environment:
#      - VIRTUAL_HOST=portainer.yourdomain.com
#      - VIRTUAL_PORT=9000
#    ports:
#      - 9443:9443
#      - 8000:8000
#      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - proxy-net

volumes:
  portainer_data:


networks:
  proxy-net:
    external:
      name: proxy-net